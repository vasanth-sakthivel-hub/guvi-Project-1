<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="bg-primary text-white p-2 rounded">Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>

    <div th:if="${message}">
        <p th:text="${message}" style="color:green;"></p>
    </div>


    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <form action="#" th:action="@{/save}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
        <input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{age}" placeholder="Age" class="form-control mb-4 col-4">
        <input type="text" th:field="*{salary}" placeholder="salary" class="form-control mb-4 col-4">
        <input type="text" th:field="*{designation}" placeholder="Designation" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a href="/">Back to Employee list</a>
</div>
</body>
</html>
